  <body onload='document.form1.email.focus()'>

    <ul class="navbar">
      <li> Sign Up Page</li>
      <li class="rightItems"><a href="">Contact Us</a></li>
      <li class="rightItems"><a href="">About Us</a></li>
      <li class="rightItems"><a href="">Home</a></li>

    <div class="signup">
      <form name="form1" action="">
        <h1>Sign Up</h1>
        <p>It's Free and only takes a minute.</p>
        <label>First Name:</label>
        <input type="text" id="name" />
        <br /><br />
        <label>Last Name:</label>
        <input type="text"  />
        <br /><br />
        <label>Email:</label>
        <input type="email" name="email" id="email"/>
        <br /><br />
        <label>Password:</label>
        <input type="password"name="password" id="password"/>
        <br /><br />
        <label>Confirm Password:</label>
        <input type="password" name="confirm" id="confirm"/>
        <br /><br />
        <button type="" id="submit" onclick="validate(document.form1.email,document.form1.password,document.form1.confirm)">Sign Up</button>
        <br /><br />
        <p>
          By clicking the Sign Up button, you agree to our
          <a href="">Terms and Conditions</a>
          and <a href="">Privacy Policy</a>
        </p>
        <p>Already have an account? <a href="">Login Here</a></p>
      </form>
    </div>
    <script>

    function validate(inputEmail,inputPassword,confirmPassword)
  {
  var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
  if(inputEmail.value.match(mailformat) && inputPassword.value.length>=8 && inputPassword.value==confirmPassword.value)
  {
  alert("Details Accepted");
  document.form1.email.focus();
  return true;
  }
  else if(!inputEmail.value.match(mailformat)){
      alert ("You have entered an invalid email id");
      document.form1.email.focus();
      return false;
  }
  else if(inputPassword.value.length<8 ){
  alert("Password should be minimum of 8 characters");
  
  return false;
  }

  else if(inputPassword.value!=confirmPassword.value){
      alert("Password mismatch!");
  }
  }

  </script>
